{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height nested-img">
  <main class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
    {{ .Content }}
  </main>

 <section class="flex-ns flex-wrap justify-around mt5">

 <p>
        {{ range .Pages  }}

<ul>
       <li> <a href="{{ .URL }}">  {{ .Title }} </a> </li>

        {{ end }}

</ul>

</p>
</section> 


     <section class="flex-ns flex-wrap justify-around mt4">
      {{range .Paginator.Pages }} <!-- commented out because it doubles up on display of partials -->
        <div class="relative w-100 w-30-l mb2 bg-white">
          {{ partial "event.html" . }}

        </div>

        <div class="relative w-100 w-30-l mb2">

          {{ partial "elsvic.html" . }} 
        
        </div>

      {{  end }}

    </section>

    <section class="flex-ns flex-wrap justify-around mt4">
        <div class="relative w-100 w-30-l mb2 bg-white" >
       {{  partial "quotes.html" }} 
       
     </div>

    </section>

    {{/* - template "_internal/pagination.html" . - */}}
  </article>
{{ end }}
